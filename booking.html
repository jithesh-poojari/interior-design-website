<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>DreamSpace | Book Consultation</title>

    <style>
        :root {
            --radius: 0.7rem;
            --background: #f8f4ec;
            --foreground: #3a2e2a;
            --card: #ffffff;
            --primary: #8b5e3c;
            --primary-foreground: #fffaf2;
            --secondary: #c6a27e;
            --accent: #e9d7b9;
            --muted: #f0e5d8;
            --muted-foreground: #5a4a3c;
            --border: #d6c3aa;
            --input: #fffaf2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: var(--background);
            color: var(--foreground);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 700px;
            margin: 2rem auto 5rem auto;
        }

        .site-header {
            background: var(--primary);
            color: var(--primary-foreground);
            padding: 1.2rem 0;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.6rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .hero {
            text-align: center;
            padding: 2.5rem 1rem;
            border-radius: var(--radius);
            background: linear-gradient(rgba(139, 94, 60, 0.55), rgba(139, 94, 60, 0.55)),
                url('interior-bg.jpg') center/cover no-repeat;
            color: #fff;
            margin-top: 1.5rem;
            animation: fadeIn 1.5s ease-in;
        }

        .hero h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .hero p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .form {
            background: var(--card);
            color: var(--foreground);
            padding: 2rem;
            margin-top: 2rem;
            border-radius: var(--radius);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
            animation: slideUp 1s ease-in-out;
        }

        .form label {
            display: block;
            font-weight: 500;
            margin-top: 1rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="time"],
        select {
            width: 100%;
            margin-top: 0.4rem;
            padding: 0.7rem 0.8rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--input);
            transition: 0.3s;
        }

        input:focus,
        select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(139, 94, 60, 0.25);
        }

        .fieldset {
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem;
            margin-top: 1.5rem;
            background: #fdfaf5;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .fieldset legend {
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.4rem;
            margin-bottom: 0.8rem;
        }

        .fieldset label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            cursor: pointer;
        }

        input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        .btn {
            background: var(--primary);
            color: var(--primary-foreground);
            border: none;
            padding: 0.8rem 1.6rem;
            border-radius: var(--radius);
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            justify-content: center;
        }

        .btn:hover {
            transform: scale(1.05);
            background: var(--secondary);
        }

        .btn.secondary {
            background: var(--accent);
            color: var(--foreground);
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .error-msg {
            color: red;
            font-size: 0.85rem;
            margin-top: 0.2rem;
        }

        .toast-unique {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            background: var(--primary);
            color: var(--primary-foreground);
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            animation: fadeInUp 0.5s ease, fadeOut 0.5s ease 3s;
            z-index: 1000;
        }

        .site-footer {
            text-align: center;
            padding: 1.5rem 0;
            background: var(--primary);
            color: var(--primary-foreground);
            margin-top: auto;
            letter-spacing: 0.5px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(10px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }

        /* small inline SVG icons */
        .icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <header class="site-header">
        <!-- Home Icon -->
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <path d="M3 9L12 2l9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        DreamSpace
    </header>

    <main class="container booking-page">
        <section class="hero small">
            <h1>
                <!-- Calendar Icon -->
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                Book a Consultation
            </h1>
            <p>Schedule your design session — let’s shape your dream space together.</p>
        </section>

        <form id="bookingForm" class="form" novalidate>
            <label>Full Name
                <input id="name" name="name" type="text" placeholder="e.g. Riya Sharma" required>
                <span class="error-msg" id="errorName"></span>
            </label>
            <label>Email
                <input id="email" name="email" type="email" placeholder="e.g. riya@email.com" required>
                <span class="error-msg" id="errorEmail"></span>
            </label>
            <label>Phone
                <input id="phone" name="phone" type="tel" placeholder="10-digit number" required>
                <span class="error-msg" id="errorPhone"></span>
            </label>
            <label>Preferred Date
                <input id="date" name="date" type="date" required>
                <span class="error-msg" id="errorDate"></span>
            </label>
            <label>Preferred Time
                <input id="time" name="time" type="time" required>
                <span class="error-msg" id="errorTime"></span>
            </label>

            <fieldset class="fieldset">
                <legend>
                    <!-- Palette Icon -->
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15A1.65 1.65 0 0 1 18 17h-1a3 3 0 0 0-3 3v1a1.65 1.65 0 0 1-2.6 1.4A9.98 9.98 0 1 1 19.4 15z">
                        </path>
                    </svg>
                    Type of Design
                </legend>
                <label><input type="radio" name="designType" value="Home"> Home</label>
                <label><input type="radio" name="designType" value="Office"> Office</label>
                <label><input type="radio" name="designType" value="Renovation"> Renovation</label>
                <span class="error-msg" id="errorDesign"></span>
            </fieldset>

            <fieldset class="fieldset">
                <legend>
                    <!-- Package Icon -->
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4a2 2 0 0 0 1-1.73z">
                        </path>
                        <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                        <line x1="12" y1="22.08" x2="12" y2="12"></line>
                    </svg>
                    Additional Services
                </legend>
                <label><input type="radio" name="req" value="3D"> 3D Design</label>
                <label><input type="radio" name="req" value="Furniture"> Custom Furniture</label>
                <label><input type="radio" name="req" value="Lighting"> Lighting</label>
                <span class="error-msg" id="errorReq"></span>
            </fieldset>

            <label>Budget (₹)
                <select id="budget" name="budget" required>
                    <option value="">Select your budget range</option>
                    <option value="50000-100000">₹50,000 - ₹1,00,000</option>
                    <option value="100000-200000">₹1,00,000 - ₹2,00,000</option>
                    <option value="200000-300000">₹2,00,000 - ₹3,00,000</option>
                    <option value="300000+">Above ₹3,00,000</option>
                </select>
                <span class="error-msg" id="errorBudget"></span>
            </label>

            <div class="form-actions">
                <button type="reset" class="btn secondary">
                    <!-- Refresh Icon -->
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <polyline points="1 20 1 14 7 14"></polyline>
                        <path d="M3.51 9a9 9 0 0 1 14.13-3.36L23 10"></path>
                        <path d="M20.49 15a9 9 0 0 1-14.13 3.36L1 14"></path>
                    </svg>
                    Reset
                </button>
                <button class="btn" type="submit">
                    <!-- Send Icon -->
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                    Submit
                </button>
            </div>
        </form>
    </main>

    <footer class="site-footer">
        <p>© 2025 DreamSpace Interiors — Designed with Love 🤎</p>
    </footer>

    <script>
        function validateForm() {
            let valid = true;
            const name = document.getElementById('name');
            const email = document.getElementById('email');
            const phone = document.getElementById('phone');
            const date = document.getElementById('date');
            const time = document.getElementById('time');
            const design = document.querySelector('input[name="designType"]:checked');
            const req = document.querySelector('input[name="req"]:checked');
            const budget = document.getElementById('budget');

            document.querySelectorAll('.error-msg').forEach(e => e.textContent = '');

            if (!name.value.trim()) { document.getElementById('errorName').textContent = "Name is required"; valid = false; }
            if (!email.value.trim() || !email.value.includes('@')) { document.getElementById('errorEmail').textContent = "Valid email required"; valid = false; }

            const phoneValue = phone.value.replace(/\D/g, '');
            if (!phoneValue || phoneValue.length !== 10) { document.getElementById('errorPhone').textContent = "Enter 10-digit phone number"; valid = false; }

            if (!date.value) { document.getElementById('errorDate').textContent = "Select a date"; valid = false; }
            if (!time.value) { document.getElementById('errorTime').textContent = "Select a time"; valid = false; }
            if (!design) { document.getElementById('errorDesign').textContent = "Choose design type"; valid = false; }
            if (!req) { document.getElementById('errorReq').textContent = "Choose additional service"; valid = false; }
            if (!budget.value) { document.getElementById('errorBudget').textContent = "Select budget"; valid = false; }

            return valid;
        }

        function showUniqueToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast-unique';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => { toast.remove(); }, 3500);
        }

        document.getElementById('bookingForm').addEventListener('submit', e => {
            e.preventDefault();
            if (validateForm()) {
                const userName = document.getElementById('name').value.trim();
                showUniqueToast(`Hi ${userName}! Your booking request is submitted 🎉`);
                document.getElementById('bookingForm').reset();
            }
        });
    </script>
</body>

</html>
